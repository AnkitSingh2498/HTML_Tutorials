<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockquote</title>
  </head>
  <body>
    <h2>HTML</h2>
    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/blockquote">
        <p>The blockquote HTML element indicates that the enclosed text is an extended quotation. Usually, this is rendered visually by indentation</p>
    </blockquote>
  </body>
</html>
