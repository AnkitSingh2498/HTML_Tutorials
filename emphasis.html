<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emphasis tag</title>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis <em>veritatis</em> similique alias esse facilis omnis ex porro, quas blanditiis fuga.
    </p>
  </body>
</html>


<!-- Difference between <i> and <em> 
    <i> (Italic)
    * Stands for italic.
    * Used to apply italic styling purely for visual presentation.

    <em> (Emphasis)
    * Stands for emphasis.
    * Meant to convey emphasis semantically, not just visually.
    * Screen readers may use voice inflection to emphasize it.
    * Usually rendered in italics by default, but that can be changed with CSS.
    -->
