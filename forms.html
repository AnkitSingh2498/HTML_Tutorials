<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <label for="fName">First Name:</label>
      <input type="text" id="fName" name="" /> <br />
      <br />
      <label for="lName">Last Name:</label>
      <input type="text" id="lName" name="" />
      <br>
      <p>Gender: 
      <input type="radio" name="selectOneRadio" id="male">
      <label for="male">Male</label>
      <input type="radio" name="selectOneRadio" id="female">
      <label for="female">Female</label>
    </p>
    <p>
        Your favourite language: <br>
        <input type="checkbox" name="" id="C#" value="cSharp">
        <label for="C#">C#</label><br>
        <input type="checkbox" name="" id="js" value="javaScript">
        <label for="js">JavaScript</label><br>
        <input type="checkbox" name="" id="python" value="python">
        <label for="python">Python</label>
        

    </p>
    <textarea name="" id="" rows="10" cols="50"></textarea> <br>
      <input type="checkbox" id="agree">
      <label for="agree">By clicking this checkbox, you agree with all our policy.</label>
      <br><br>
      <input type="submit" /><br>
      <button type="button">Click me</button>
      
      <h4>Some more type of input:</h4>
      <label>Color</label>
      <input type="color"> <br> <br>
      <label>Date</label>
      <input type="date"> <br><br>
      <label>Date Time</label>
      <input type="datetime-local"> <br><br>
      <label>Email</label>
      <input type="email"> <br><br>
      <label>File</label>
      <input type="file"> <br><br>
      <label>Image</label>
      <input type="image" src="img/IFrameImage.jpg"> 
    </form>
  </body>
</html>
