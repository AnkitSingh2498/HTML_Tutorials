<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert tag</title>
  </head>
  <body>
    <pre>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi quas, voluptatibus ipsum inventore modi incidunt tempora doloribus necessitatibus odit nihil?
        HTML is a <del>programming</del> <ins>markup</ins> language.
    </pre>
  </body>
</html>

<!-- <ins> – Insert Tag
    * Stands for "inserted text"
    * Shows that new text has been added (often used in document edits or tracking changes).
    * Usually displayed with an underline in browsers.
    * Can be used with <del> to show both deleted and added content.
    * <ins> = Inserted/added text (usually underlined)
    * Good for showing what’s new in edited content. -->
