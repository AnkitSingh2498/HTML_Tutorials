<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard input tag</title>
</head>

<body>
    <h3>&lt;kbd&gt; tag</h3>
    <ul>
        <li>
            The &lt;kbd&gt; tag is used to define keyboard input or user input in a webpage.
        </li>
        <li>
            Text inside &lt;kbd&gt; typically appears in monospace font, which makes it look like the text that a user would type.
        </li>
    </ul>
    <h4>Example</h4>
    <p>To copy text, press <kbd>Ctrl + C</kbd>.</p>
</body>

</html>
