<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong tag</title>
  </head>
  <body>
    <p>Lorem, ipsum dolor sit amet <strong>consectetur adipisicing elit.</strong>  Similique molestiae, aut eligendi consequatur id magnam nemo. Nam molestiae asperiores dignissimos.</p>
  </body>
</html>

<!--     
  <b> – Bold for style only
    * Makes text bold, just for visual appearance.
    * No extra meaning or importance.
    * Used for drawing attention without implying importance.

     <strong> – Bold + importance
    * Makes text bold, and tells the browser and screen readers that this text is important.
    * Screen readers may emphasize it vocally.
-->
